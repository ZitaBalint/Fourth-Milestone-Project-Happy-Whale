<ul>
   <li>
      <a class="nav-brand" href="{% url 'home' %}"><img
         src="https://res.cloudinary.com/dbwtdwgnt/image/upload/v1605870152/Rest%20of%20the%20site/HW_logo_1_ss3d8h.jpg" /></a>
   </li>
   <li class="list-inline-item">
      <a class="nav-link d-block d-lg-none" href="#" id="Search" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
         </div>
      </a>
      <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="Search">
         <form class="form" method="GET" action="{% url 'shop:shop' %}">
            <div class="input-group w-100">
               <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
               <div class="input-group-append">
                  <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                  <span class="icon">
                  <i class="fas fa-search"></i>
                  </span>
                  </button>
               </div>
            </div>
         </form>
      </div>
   </li>
   <li class="list-inline-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="user-options" role="button"
         data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fas fa-user fa-lg"></i>
      </a>
      <div class="dropdown-menu" aria-labelledby="user-options">
         {% if request.user.is_authenticated %}
         {% if request.user.is_superuser %}
         <a class="dropdown-item" href="{% url 'shop:upload_item' %}">Admin</a>
         {% endif %}
         <a class="dropdown-item" href="{% url 'profile' %}">My Account</a>
         <a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a>
         {% else %}
         <a class="dropdown-item" href="{% url 'account_signup' %}">Register</a>
         <a class="dropdown-item" href="{% url 'account_login' %}">Sign In</a>
         {% endif %}
      </div>
   </li>
   <li class="list-inline-item">
      <a class="nav-link" role="button" href="{% url 'cart:cart_total' %}">
         {% with total_quantity=cart|length %}
         <div id="cart-quantity" class="d-inline-flex">
            {% if total_quantity > 0 %}
            {{ total_quantity }}
            {% else %}
            0
            {% endif %}
         </div>
         {% endwith%}
         <i class="fas fa-shopping-basket fa-lg"></i>
      </a>
   </li>
</ul>
